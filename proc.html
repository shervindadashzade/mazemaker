<html>
<head>
	<title>--- پردازش خانه ها ---</title>
	<meta charset='UTF-8'> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="title">نتایج پردازش</div>
</br>
<table id="show">
</table>

<div id="under">
<div id="res"></br>
</div>
</div>
</div>
</body>

<script type="text/javascript">
var state = [false,false,false,false];
var solved = false;
// homes [y][x]
var homes = [
["empty","empty","empty","empty","empty","empty"],
["empty","empty","empty","empty","empty","empty"],
["empty","empty","empty","empty","empty","empty"],
["empty","empty","empty","empty","empty","empty"],
["empty","empty","empty","empty","empty","empty"],
["empty","empty","empty","empty","empty","empty"]
];

var homes_str = sessionStorage.getItem("homes");
var homes_spil = homes_str.split(",");
var i;
var j;
var index=0

var x_start=0;
var y_start=0;
for(j=0;j<6;j++){
	for(i=0;i<6;i++){
		homes[j][i] = homes_spil[index];
		if(homes_spil[index] == "start"){
			x_start = i;
			y_start = j;
		}
		index++;
	}
}


setthehomes(x_start,y_start,1);

show(homes);
var res = document.getElementById("res");
if(solved){
	res.innerHTML = "این هزار تو جواب دارد";
}else{
	res.innerHTML = "این هزار تو جواب ندارد";
	res.style.color = "#cc0000";
}

function setthehomes(x,y,level){
var state = [false,false,false,false];
if(solved){

 	console.log("ended...");
 	return 0;

}else{
if(-1<y-1 && y-1<6){
	if(homes[y-1][x] == 'end'){
		solved = true;
		return 0;
	}else if(homes[y-1][x] == 'empty'){
		homes[y-1][x] = level;
		state[0] = true;
	}
}



if(-1<y+1 && y+1<6){
	if(homes[y+1][x] == 'end'){
		solved = true;
		return 0;
	}else if(homes[y+1][x] == 'empty'){
		homes[y+1][x] = level;
		state[1] = true;
	}
}



if(-1<x-1 && x-1<6){
	if(homes[y][x-1] == 'end'){
		solved = true;
		return 0;
	}else if(homes[y][x-1] == 'empty'){
		homes[y][x-1] = level;
		state[2] = true;
	}
}
}



if(-1<x+1 && x+1<6){
	if(homes[y][x+1] == 'end'){
		solved = true;
		return 0;
	}else if(homes[y][x+1] == 'empty'){
		homes[y][x+1] = level;
		state[3] = true;
	}
}

  if(state[0]){  setthehomes(x,y-1,level+1); }
  if(state[1]){  setthehomes(x,y+1,level+1); }
  if(state[2]){  setthehomes(x-1,y,level+1); }
  if(state[3]){  setthehomes(x+1,y,level+1); }

}

function show(home){
	var i=0;
	var j=0;
	for (i=0;i<6;i++){
	var tbl = document.getElementById("show");
	var row = tbl.insertRow(i);
	for(j=0;j<6;j++){
		var cel = row.insertCell(j);
		cel.innerHTML = homes[i][j];
		if(homes[i][j] == "wall"){
			cel.style.background = "#cc0000";
			cel.innerHTML = "دیوار";
		}
		if(homes[i][j] == "start"){
			cel.style.background = "#53ff1a";
			cel.innerHTML = "شروع";
		}
		if(homes[i][j] == "end"){
			cel.style.background = "#ffff00";
			cel.innerHTML = "مقصد";
		}
		if(homes[i][j] == "empty"){
			cel.innerHTML = "خالی";
		}
	}
}
}
</script>

</html>
